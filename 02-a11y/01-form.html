<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="fullname"
          placeholder="Full Name Here"
        />
      </div>
      <label>
        Email
        <input type="text" />
      </label>
      <br /><br />
      <span>Favorite Character</span>
      <div><input type="radio" id="spongebob" />Spongebob</div>
      <div><input type="radio" id="patrick" />Patrick</div>
      <div><input type="radio" id="sandy" />Sandy</div>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
