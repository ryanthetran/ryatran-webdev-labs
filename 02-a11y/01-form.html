<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="fullname"
          placeholder="Full Name Here"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="useremail"
          placeholder="Full Name Here"
        />
      </div>
      <fieldset>
        <legend>Favorite Character?</legend>
        <input
          type="radio"
          id="spongebob"
          name="favoritecharacter"
          value="spongebob"
        />
        <label for="question1work">Spongebob</label>
        <input
          type="radio"
          id="patrick"
          name="favoritecharacter"
          value="patrick"
        />
        <label for="question1work">Patrick</label>
        <input type="radio" id="sandy" name="favoritecharacter" value="sandy" />
        <label for="question1work">Sandy</label>
      </fieldset>
      <div>
        <input type="submit" value="Submit!" />
      </div>
    </form>
  </body>
</html>
