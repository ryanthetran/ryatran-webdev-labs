<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>01 - Form</h1>
      <form method="post" action="/submit">
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="fullname"
            placeholder="Full Name Here"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="useremail"
            placeholder="Full Name Here"
          />
        </div>
        <br />
        <fieldset>
          <legend>Favorite Character?</legend>
          <input
            type="radio"
            id="spongebob"
            name="favoritecharacter"
            value="spongebob"
          />
          <label for="spongebob">Spongebob</label>
          <input
            type="radio"
            id="patrick"
            name="favoritecharacter"
            value="patrick"
          />
          <label for="patrick">Patrick</label>
          <input
            type="radio"
            id="sandy"
            name="favoritecharacter"
            value="sandy"
          />
          <label for="sandy">Sandy</label>
        </fieldset>
        <br />
        <div>
          <input type="submit" value="Submit!" />
        </div>
      </form>
    </main>
  </body>
</html>
