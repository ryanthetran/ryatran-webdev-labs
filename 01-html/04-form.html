<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
        <h1>Ryan's Form</h1>
        <p>
          Hey there! Ryan Tran here with one last notebook entry! Check out my
          form!
        </p>
        <!-- Section 1: Name + Date -->
        <div>
          <label for="name">Your Name:</label>
          <input
            type="text"
            id="name"
            name="fullname"
            placeholder="Full Name Here"
          />
        </div>
        <div>
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="useremail"
            placeholder="email@pdx.edu"
          />
        </div>
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" name="currentdate" />
        </div>
        <br />
        <!-- Section 2: Questions -->
        <fieldset>
          <legend>Do you go to school or work?</legend>
          <input
            type="radio"
            id="question1work"
            name="q1answers"
            value="I go to work!"
          />
          <label for="question1work">I go to work!</label>
          <input
            type="radio"
            id="question1school"
            name="q1answers"
            value="I go to school."
          />
          <label for="question1school">I go to school.</label>
          <input
            type="radio"
            id="question1both"
            name="q1answers"
            value="Both!"
          />
          <label for="question1both">Both!</label>
          <input
            type="radio"
            id="question1neither"
            name="q1answers"
            value="Neither..."
          />
          <label for="question1neither">Neither...</label>
        </fieldset>
        <br />
        <fieldset>
          <legend>What day(s) is/are the most hectic/busy for you?</legend>
          <input
            type="checkbox"
            id="question2sunday"
            name="q2answers"
            value="Sunday"
          />
          <label for="question2sunday">Sunday</label>
          <input
            type="checkbox"
            id="question2monday"
            name="q2answers"
            value="Monday"
          />
          <label for="question2monday">Monday</label>
          <input
            type="checkbox"
            id="question2tuesday"
            name="q2answers"
            value="Tueday"
          />
          <label for="question2tuesday">Tuesday</label>
          <input
            type="checkbox"
            id="question2wednesday"
            name="q2answers"
            value="Wednesday"
          />
          <label for="question2wednesday">Wednesday</label>
          <input
            type="checkbox"
            id="question2thursday"
            name="q2answers"
            value="Thursday"
          />
          <label for="question2thursday">Thursday</label>
          <input
            type="checkbox"
            id="question2friday"
            name="q2answers"
            value="Friday"
          />
          <label for="question2friday">Friday</label>
          <input
            type="checkbox"
            id="question2saturday"
            name="q2answers"
            value="Saturday"
          />
          <label for="question2saturday">Saturday</label>
        </fieldset>
        <br />
        <!-- Section #3: Bonus -->
        <p><b>HOLD ON!!!</b></p>
        <div>
          <label for="favoriteurl">What is your favorite https:// URL?</label>
          <br />
          <input
            type="url"
            name="favoriteurl"
            id="favoriteurl"
            placeholder="https://yoururlhere.com"
            pattern="https://.*"
            size="40"
          />
        </div>
        <br />
        <div>
          <label for="randomnumber">Pick a random number from 1-100.</label>
          <br />
          <input
            type="number"
            name="randomnumber"
            id="randomnumber"
            min="1"
            max="100"
            value="50"
          />
        </div>
        <br />
        <div>
          <label for="quickresponse"
            >Quick Response! What do you enjoy most about life?</label
          >
          <br />
          <textarea
            type="textarea"
            name="quickresponse"
            id="quickresponse"
            rows="5"
            cols="33"
          ></textarea>
        </div>
        <br />
        <!-- Submit + Reset Buttons-->
        <div>
          <input type="submit" value="Submit here!" />
          <input type="reset" value="Reset here!" />
        </div>
      </form>
    </main>
  </body>
</html>
