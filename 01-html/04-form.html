<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
        <h1>Ryan's Form</h1>
        <p>
          Hey there! Ryan Tran here with one last notebook entry! Check out my
          form!
        </p>
        <!-- Section 1: Name + Date -->
        <div>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="fullname" />
        </div>
        <div>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="useremail" />
        </div>
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" name="currentdate" />
        </div>
        <br />
        <!-- Section 2: Questions -->
        <fieldset>
          <legend>Do you go to school or work?</legend>
          <input
            type="radio"
            id="question1work"
            name="q1answers"
            value="I go to work!"
          />
          <label for="question1work">I go to work!</label>
          <input
            type="radio"
            id="question1school"
            name="q1answers"
            value="I go to school."
          />
          <label for="question1school">I go to school.</label>
          <input
            type="radio"
            id="question1both"
            name="q1answers"
            value="Both!"
          />
          <label for="question1both">Both!</label>
          <input
            type="radio"
            id="question1neither"
            name="q1answers"
            value="Neither..."
          />
          <label for="question1neither">Neither...</label>
        </fieldset>
        <br />
        <fieldset></fieldset>
        <br />
      </form>
    </main>
  </body>
</html>
